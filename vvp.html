<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Прогноз ВВП</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    .center-form {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="container center-form" id="inputForm">
    <div>
      <h2>загрузите CSV</h2>
      <p>файл с данными для расчета прогноза ВВП</p>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="fileInput">выбрать файл:</label>
          <input type="file" class="form-control-file" id="fileInput" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
      </form>
    </div>
  </div>

  <div class="container center-form" id="spinner" style="display: none; height: 100vh;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Загрузка...</span>
    </div>
  </div>

  <div class="container mt-4" id="resultContainer" style="display: none;">
    <h2>Прогноз ВВП:</h2>
    <img id="uploadedImage" src="" alt="Прогноз ВВП" class="img-fluid">
<!--    <h2>Array of Numbers:</h2> -->
<!--    <ul id="numberList"></ul> -->
  </div>
  
  <div class="container mt-4" id="errorContainer" style="display: none;">
    <h2>Error:</h2>
    <p id="errorMessage"></p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    // Handle form submission
    $('#uploadForm').on('submit', function(e) {
      e.preventDefault(); // Prevent the default form submission behavior
      $('#inputForm').hide();
      $('#spinner').show();
      
      var formData = new FormData(this); // Create a new FormData object from the form
      
      // Make a POST request to the FastAPI app endpoint
      fetch('http://localhost:8080/vvp', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json()) // Parse the response as JSON
      .then(data => {
          // Display the uploaded image
          var imageSource = 'data:image/png;base64,' + data.graph;          
          $('#uploadedImage').attr('src', imageSource);
          
          // Display the array of numbers
          // var numberList = $('#numberList');
          // numberList.empty(); // Clear any existing list items
          // data.predictions.forEach(function(number) {
          //  var listItem = $('<li>').text(number);
          //  numberList.append(listItem);
          // });
          
          // Show the result container
          $('#spinner').hide();
          $('#resultContainer').show();
          
          // Hide error container
          $('#errorContainer').hide();
        })
      .catch(error => {
        // Handle any errors
        console.error('Error:', error);
        $('#errorMessage').text('An error occurred: ' + error);
        $('#spinner').hide();
        $('#errorContainer').show();
        $('#resultContainer').hide();
      });
    });
  </script>
</body>
</html>
